<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="javascript" type="text/javascript" src="bar.js"></script>
</head>
<body>
<div ng-app="myApp" style="margin:60px auto;max-width:720px;">
    <div ng-controller="myController">
        <!-- Inicio Tabla -->
        <div class="voice-usage-chart">
            <span>{{yAxisLabel}}</span>
            <canvas
                    class="chart chart-bar"
                    chart-data="data"
                    chart-labels="labels"
                    chart-legend="true"
                    chart-series="series"
                    chart-colors="colors"
                    chart-background-colors="colors">
            </canvas>
            <span>{{ZAxisLabel}}</span>
        </div>
        <!-- Fin Tabla -->
    </div>
</div>

</body>
</html>
